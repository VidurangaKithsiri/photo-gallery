<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - Photo Gallery</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <main>
    <h1>User Profile</h1>
    <div id="profileDetails">
      <p><strong>Name:</strong> <span id="profileName"></span></p>
      <p><strong>Email:</strong> <span id="profileEmail"></span></p>
      <p><strong>Contact:</strong> <span id="profileContact"></span></p>
    </div>

    <h2>Update Profile</h2>
    <form id="updateProfileForm">
      <input type="text" id="updateName" placeholder="Full Name"><br>
      <input type="text" id="updateContact" placeholder="Contact Number"><br>
      <button type="submit">Update</button>
    </form>

    <button id="deleteProfileBtn">Delete Profile</button>
  </main>
  <script src="scripts/app.js"></script>
</body>
</html>
