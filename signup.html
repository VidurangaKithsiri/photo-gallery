<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Photo Gallery</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <main>
    <h1>Sign Up</h1>
    <form id="signupForm">
      <input type="text" id="signupName" placeholder="Full Name" required><br>
      <input type="email" id="signupEmail" placeholder="Email" required><br>
      <input type="text" id="signupContact" placeholder="Contact Number" required><br>
      <input type="password" id="signupPassword" placeholder="Password" required><br>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </main>
  <script src="scripts/app.js"></script>
</body>
</html>
